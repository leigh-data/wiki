{% extends '_base.html' %}

{% block title %}Home Page{% endblock  %}

{% block content %}
{% if user.is_authenticated %}
<p>Hello, {{ user.username }}</p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p><a href="{% url 'users:signup' %}">Signup</a></p>
    <p><a href="{% url 'login' %}">Login</a></p>
{% endif %}
{% endblock  %}
