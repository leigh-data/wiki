{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>{% block title %}Wiki{% endblock  %}</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'encyclopedia:index' %}">Wiki</a>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="sidebar col-lg-2 col-md-3">
                <form method="GET" action="{% url 'encyclopedia:search' %}">
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:create' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:random' %}">Random Page</a>
                </div>
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
